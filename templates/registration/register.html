{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class="login-container">
  <h1>Sign up</h1>
  <br>
  {% if next %}
    <p>Please log in to see this page.</p>
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Sign up" class="btn btn-primary" />
  </form>
</div>

<style>
  .login-container {
    text-align: center;
    margin: 0 auto;
    max-width: 400px;
    padding: 20px;
  }
</style>

{% endblock %}
