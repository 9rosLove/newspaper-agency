{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
      <h2>Are you sure that you want to delete your profile?</h2>
      <form action="" method="post">
        {% csrf_token %}
        <div style="margin-top: 100px; padding-bottom: 150px;">
          <div class="row">
            <div class="col">
              <button type="button" onclick="history.back()" class="btn btn-secondary" style="float: left; min-width: 150px; margin-right: 150px;">Cancel</button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-danger" style="float: right; min-width: 150px; margin-left: 150px;">Confirm</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
